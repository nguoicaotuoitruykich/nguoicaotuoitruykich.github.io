<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counttttttttt</title>
</head>
<style>
    main {
        width: 100%;
        height: 1000px;
        background: rgb(68 195 195 / 26%);
        padding: 5px 0;
    }

    .number-count {
        font-size: 80px;
        padding: 0;
        margin: 0;
    }
</style>

<body>
    <input type="number" placeholder="Số bắt đầu" id="min" name="min" value="">
    <input type="number" placeholder="Số Kết thúc" id="max" name="max" value="">
    <input id="onSubmit" type="submit" value="Gửi" id="submit">
    <p>Nhập số rồi bấm Gửi</p>
    <h1 id="numberCount"  value="" class="number-count"></h1>
    <main id="myBody">
        <h4>Nếu đã bấm "Gửi" Click vào vùng màu xanh này để copy tên</h4>
    </main>
    

    <script>
        el = document.getElementById("myBody")
        el.addEventListener("click", clickF);

        document.getElementById("onSubmit").addEventListener("click", function () {
            localStorage.clear()
            var min = document.getElementById("min").value
            var max = document.getElementById("max").value
            console.log(min, max)
            localStorage.setItem("min", min)
            localStorage.setItem("max", max)
        });

        function clickF() {
            var start = localStorage.getItem("min")
            var end = localStorage.getItem("max")
            if(start === end) {return alert('Kết thúc' + end)} ;
            localStorage.setItem("min", ++start)
            var text = `ngct${start}`;
            document.getElementById("numberCount").innerHTML = text;
            navigator.clipboard.writeText(text).then(function () {
                console.log(text);
            }, function (err) {
                console.error('Async: Could not copy text: ', err);
            });
        }
    </script>

</body>

</html>
